
<meta name="viewport" content="width=device-width, initial-scale=2">
<div id="id01">
    <form class="modal-content animate container">
        <label for="uname"><b>Username</b></label>
        <input [(ngModel)]="login.username" type="text" placeholder="Enter Username" name="uname" required>
  
        <label for="psw"><b>Password</b></label>
        <input [(ngModel)]="login.password" type="password" placeholder="Enter Password" name="psw" required>
          
        <button (click)="doLogin()">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </form>
  </div>
