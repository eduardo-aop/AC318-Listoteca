<div *ngFor='let list of lists'>
  <div class="card">
    <h5 class="card-header">{{ list.subject }}</h5>
    <div class="card-body">
      <h5 class="card-title">{{ list.theme }}</h5>
      <a [routerLink]="['/exercise', list.id]" class="btn btn-primary">Ver exerc√≠cios</a>
    </div>
  </div>
</div>

<div class="fixed-action-btn">
  <a class="btn-floating btn-large red" (click)="addExercise()">
    <i class="large material-icons">add</i>
  </a>
</div>
